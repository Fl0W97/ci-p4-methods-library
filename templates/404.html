{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Page Not Found 404</title>
        <!-- Bootstrap CSS from CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>

    <body class="d-flex flex-column vh-100">
        <header class="container text-center">
            <h1>404 Error - Page Not Found</h1>
        </header>
        <main class="flex-grow-1 d-flex justify-content-center align-items-center">
            <!-- Section 404 -->
            <section>
                <div class="container">
                    <div class="row justify-content-center">
                        <article class="col-12 col-md-6 card mb-4">
                            <div class="image-container text-center">
                                <img class="index-image" src="{%static 'images/404.jpg' %}"  alt="404 error image">
                                <p>The page you're trying to access may have been moved, deleted, or no longer exists</p>
                                <p><a href="{% url 'home' %}" aria-label="Go to homepage">Return to the homepage here</a></p>
                                <p>If you have any urgent inquiries, please contact us at <strong>contact@teamcraft.com</strong></p>
                            </div>
                        </article>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer mt-auto py-3 gradient-bg">
            <div class="container text-center">
                <!-- Centered "Designed by stories / Freepik" -->
                <p class="m-0 text-white" style="font-size: 14px;">
                    Designed by stories / <a href="http://www.freepik.com" target="_blank" class="text-white">Freepik</a>
                </p>
            </div>
        </footer>
    </body>
</html>
