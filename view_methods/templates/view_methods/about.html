{% extends 'base.html' %} 
{% block content %}
{% load static %}

<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-6 masthead-text p-2">
                <!-- Post title goes in these h1 tags -->
                <h1 class="method-title">{{ about.title }}</h1>
                <h4>Sharing, learning, inspiring ...</h4>
            </div>
            <div class="d-none d-md-block col-md-6 masthead-image">
                 <img src="{% static 'images/default.jpg' %}" class="scale" alt="placeholder">
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
      <!-- Creating New Method-->
        <div class="col-md-10 card mb-4 mt-3">
            <div class="card-body">
                {{ about.body|safe }}
            </div>
        </div>
    </div>
</div>

<div class="row">
    <!-- Blog Entries Column -->
    <div class="col-12 mt-3 left">
        <div class="row">
        </div>
    </div>
</div>


{% endblock content %}

{% block comment_btn %}

{% endblock %}
